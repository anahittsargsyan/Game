<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/animate.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

	<div class="score-container">
		<div class="player-score"><span id = namePlayer1>Player 1:</span> <span id="player1">0</span></div>
		<div class="player-score"><span id = namePlayer2>Player 2:</span> <span id="player2">0</span></div>
	</div>
  <div id="gameContainer" class="game-container">
   <div class="welcome" id="welcome">
      <h1 class="animate__animated animate__bounce animate__infinite">Welcome</h1>
      <div class="name1">   <label for="player-1" > Player 1 name:</label></div>
          <input type="text" name="fname" class="playerName" placeholder="Your name" id = "player-1">
          <div  class="name2"> <label for="player-2" > Player 2 name:</label></div>
          <input type="text" name="fname" class="playerName" placeholder="Your name" id = "player-2">
           <button class="continue" onclick="enterGame()" >Continue</button>
      </div>
      <div class="gameOver" id="gameOver"><h2 class="animate__animated animate__bounce animate__infinite">GAME OVER<br>The Winner is: </h2>
        <div class="winnerName"><span class="animate__animated animate__bounce animate__infinite" id = "winnerName">Winner</span></div>
      </div>

   </div>
  </div>

  <script type="text/javascript" src="./js/common.js"></script>
  <script type="text/javascript" src="./js/Circle.js"></script>
  <script type="text/javascript" src="./js/Star.js"></script>
  <script type="text/javascript" src="./js/Gift.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
</body>
</html>
